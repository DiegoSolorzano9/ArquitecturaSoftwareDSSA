<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de ventas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contenedor">
    <!----------------------------------- ENCABEZADO -------------------------------------------------->
    <header class="encabezado">
      <div class="menu"><a href="" class="enlaceMenu">Registro de ventas</a></div>
      <div class="menu"><a href="../Inventario/interfaz.php" class="enlaceMenu">Inventario</a></div>
      <div class="menu"><a href="../Arqueo de caja/resumen_cajas.html" class="enlaceMenu">Arqueo de caja</a></div>
      <img src="img/Logo.png" class="ImgLogo">
    </header>

    <!----------------------------------- CONTENIDO -------------------------------------------------->
    <section class="contenido">
      <!-- Búsqueda de cliente por CI -->
      <div class="BusquedaCI">
        <h1>Datos Cliente</h1>
        <div class="Busqueda">
          <label for="ci" style="margin: 0 29% 0 0;">CI</label>
          <input type="search" id="ci" class="InputBusqueda" placeholder="Ingrese CI ...">
          <img src="img/IconoBusqueda.svg" class="ImgBusqueda" style="cursor: pointer;">
        </div>                
      </div>

      <!-- Resultado de busqueda -->
      <div class="DatosEncontrados">
        <!-- Nombre del cliente encontrado -->
        <label for="nombre" style="margin: 0 3% 0 0;">Nombre</label>
        <input type="text" name="nombre" id="nombre" class="ResultadoBusqueda" style="margin: 0 10% 0 0; width: 30%;">
        <!-- CI del cliente encontrado -->
        <label for="ciEncontrado" style="margin: 0 3% 0 0;">CI</label>
        <!-- Cambiado id de 'ci' a 'ciEncontrado' para evitar duplicidad -->
        <input type="number" name="ci" id="ciEncontrado" class="ResultadoBusqueda" style="width: 5%; margin: 0 0% 0 0; width: 30%;">
      </div>

      <!-- Productos consumidos -->
      <div class="ProductosConsumidos">
        <h1 style="margin: 0 15% 0 0;">Productos Consumidos</h1>
        <label for="categorias" style="margin: 0 2% 0 0;">Categoría:</label>
        <!-- Categorias de productos -->
        <select id="categorias">
          <option value="#"></option>
        </select>
      </div>

      <!-- Carrusel de Productos -->
      <div class="carrusel-container">
        <button class="boton-carrusel prev" onclick="moverCarrusel(-1)">&#9664;</button>
        <div class="carrusel-wrapper">
          <div class="carrusel" id="carrusel">
            <!-- Las cards se generarán dinámicamente -->
          </div>
        </div>
        <button class="boton-carrusel next" onclick="moverCarrusel(1)">&#9654;</button>
        <div class="indicadores" id="indicadores"></div>
      </div>

      <!-- Listado de productos -->
<!-- Listado de productos -->
<div class="ListadoProductos">
    <table class="TablaProductos">
      <thead>
        <tr>
          <th class="CeldaProductos">Código</th>
          <th class="CeldaProductos">Nombre</th>
          <th class="CeldaProductos">Clase</th>
          <th class="CeldaProductos">Cantidad</th>
          <th class="CeldaProductos">Precio Unitario</th>
          <th class="CeldaProductos">Precio Total</th>
          <th class="CeldaProductos">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las filas se generarán dinámicamente -->
      </tbody>
      <tfoot>
        <tr style="background-color: #768A96; color: white;">
          <td colspan="5" style="text-align: end; font-size: large;"><b>Total</b></td>
          <td id="total" style="text-align: end; font-size: large; width: 5%;"><b>0</b></td>
          <td style="text-align: start; font-size: large;"><b>BS.</b></td>
        </tr>
      </tfoot>
    </table>
  </div>
  

      <!-- Botón de confirmar venta -->
      <div class="BtnConfirmar">
        <button>Confirmar</button>
      </div>

    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
