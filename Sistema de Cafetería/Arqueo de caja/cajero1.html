<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arqueo de Caja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <!----------------------------------- ENCABEZADO -------------------------------------------------->
        <header class="encabezado">
            <div class="cajero-info">
                <img src="img/cajero.png" class="ImgCajero">
                <h2>Juan Soliz</h2>
            </div>
            <img src="img/Logo.png" class="ImgLogo">
        </header>
        
        <!----------------------------------- FORMULARIO ARQUEO DE CAJA -------------------------------------------------->
        <section class="contenido">
            <h1>Arqueo de Caja</h1>
            <form class="formulario">
                <!-- Caja -->
                <label for="caja">Caja:</label>
                <input type="number" id="caja" placeholder="Ingrese el valor de la caja">

                <!-- Gastos Extras -->
                <label for="gastos">Gastos Extras:</label>
                <input type="number" id="gastos" placeholder="Ingrese los gastos extras">

                <!-- Ingresos -->
                <label for="ingresos">Ingresos:</label>
                <input type="number" id="ingresos" placeholder="Ingrese los ingresos">

                <!-- Fecha -->
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <!-- Botones -->
                <div class="botones">
                    <button type="submit" class="btn guardar">Guardar</button>
                    <button type="button" class="btn editar">Editar</button>
                    <button type="button" class="btn mostrar">Mostrar</button>
                </div>
            </form>
            
        </section>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
